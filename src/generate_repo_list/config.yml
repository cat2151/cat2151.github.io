# 技術設定ファイル
# このファイルは技術的なパラメータ・バッジ設定・フィルタリング設定のみを管理します
# 文言・メッセージは strings.yml で管理されています

# 統計情報設定
statistics:
  # 主要言語の表示数
  top_languages_count: 3

# プロジェクト概要取得設定
project_overview:
  enabled: true
  target_file: "generated-docs/project-overview.md"
  section_title: "プロジェクト概要"
  max_retries: 1
  timeout_seconds: 10
  # パフォーマンス設定
  enable_cache: true
  parallel_fetch: false  # 将来の拡張用

# 言語バッジ設定
language_badge:
  # 言語名のURL安全変換ルール
  replacements:
    "+": "%2B"
    " ": "_"
    "#": "%23"

# トピックバッジ設定
topic_badge:
  # トピック名の変換ルール
  replacements:
    "-": "--"
    "_": "__"
    " ": "_"

# リポジトリフィルタリング設定
repository_filter:
  # 除外する条件
  exclude_private: true
  require_readme: true

# 日付フォーマット
date_format: "%Y-%m-%d"

# コンソール出力設定（技術的パラメータ）
console:
  separator_length: 60
  separator_char: "="
